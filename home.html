<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@500&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <!--header-->
    <div class="weather-container">
    <div id="app" :class="typeof weather.main != 'undefined' && weather.main.temp > 50 ? 'warm' : ''">
    <header id="header">
    <h1>{{header}}</h1>
    <p>{{message}}</p>
    </header>

    <!--main-->
    <div id="main">
        <!--content-->
        <div class="search-box">
            <input type="text" 
                   class="search-bar" 
                   placeholder="Search..."
                   v-model="query"
                   v-on:keypress="fetchWeather">
                   
        </div>
        <div class="weather-wrap" v-if="typeof weather.main != 'undefined'">
            <div class="location-box">
                <div class="location">{{weather.name}},{{weather.sys.country}}</div>
                <div class="date">{{dateBuilder()}}</div>
            </div>
            <div class="weather-box">
                <div class="temp">{{Math.round(weather.main.temp) + 'Â°F'}}</div>

                    <div class="weather">{{weather.weather[0].main}}</div>
                    <div class="time">{{currentTime()}}</div>
            </div>
        </div>
</div>
</div>
    <!--footer-->
    <footer>
       
    </footer>
    </div>
    <!--scripts-->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const header = Vue.createApp({
                data(){
                return {
                    api_key: '529414283cf9f88e7abffdf2e8221a80',
                    url_base: 'https://api.openweathermap.org/data/2.5/',
                    query:'',
                    weather:{},
                    weatherDefault: '',
                    header: 'Weather',
                    message: 'Wherever you go, no matter what the weather, always bring your own sunshine'
                    }
                },
                methods: {
                    fetchWeather(e){
                        if(e.key =='Enter'){
                            fetch(`${this.url_base}weather?q=${this.query}&units=imperial&APPID=${this.api_key}`)
                            .then(res =>{
                                return res.json();
                            }).then(this.setResults);
                        }
                    },
                    setResults(results) {
                        this.weather = results;
                    },
                    dateBuilder(){
                        return new Date().toUTCString().slice(0,17);          
                    },
                    currentTime(){
                        return new Date().toUTCString().slice(17,22);          
                    }
                }
        }).mount('#app')
    </script>
    <style>

        *{
            margin:0px;
            padding: 0px;
            font-family: 'Source Sans 3', sans-serif;
            box-sizing: border-box;
        }
       
        #app{
            background-image: url('/img/pexels-jack-redgate-3069875.jpg');
            background-position: bottom;
            background-size: cover;
            transition: 0.4s;
        }
        #app.warm{
            background-image: url('/img/warm.jpg');
        }
        #header{
            padding: 10px;
            text-align: center;
            color:#FFF ;
            text-shadow:0px 1px rgba(0,0,0,0.25) ;
        }
        
       #header p {
           padding: 10px;
       }
       
        #main{
            padding: 10px;;
            min-height: 100vh;
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.25), rgba(0,0,0,0.75))
        }
        .time{
            color:#FFF;
        }
        .search-box{
            width: 100%;
            margin-bottom: 30px;
        }
        .search-box .search-bar {
            display: block;
            width: 100%;
            padding: 5px;

            color: rgb(255, 255, 255);
            font-size: 15px;

            appearance: none;
            border: none;
            outline: none;
            background: none;

            box-shadow: 0px 0px 8px rgba(0,0,0, 0.25);
            background-color: rgba(255,255,255,0.5);
            border-radius:  3px;
            transition: 0.4s;
        }
        .search-box .search-bar:focus {
            box-shadow: 0px 0px 16px rgba(0,0,0, 0.25);
            background-color: rgba(79, 79, 79, 0.45);
            border-radius:  5px;
        }
        .location-box .location{
            color:#FFF ;
            font-size: 30px;
            font-weight: 500;
            text-align: center;
            text-shadow:1px 3px rgba(0,0,0,0.25) ;
        }
        .location-box .date{
            color:#FFF ;
            font-size: 18px;
            font-style: italic;
            text-align: center;
        }
        .weather-box{
            text-align: center;
        }
        .weather-box .temp {
            display: inline-block;
            padding: 10px 25px;
            color: #FFF;
            font-size: 90px;

            text-shadow: 3px 6px rgba(0,0,0,0.25);
            background-color: rgba(191, 190, 190, 0.25);
            border-radius: 10px;
            margin: 25px 0px;

            box-shadow: 3px 6px rgba(0,0,0,0.25);
        }
        .weather-box .weather{
            color: #FFF;
            font-size: 38px;
            font-style: italic;
            text-shadow: 3px 6px rgba(0,0,0,0.25);

        }
    </style>
</body>
</html>
